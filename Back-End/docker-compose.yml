version: "4"
services:
  redis:
    image: redis
    ports:
      - "6379:6379"
    networks:
      - app
    restart: "always"

  springboot:
    image: subam/prog-spring:latest
    container_name: spc
    ports:
      - "8080:8080" # 호스트 포트를 8081로 변경
    depends_on:
      - redis
    networks:
      - app
    restart: "always"

  nginx:
    image: subam/prog-nginx:latest
    container_name: nc
    ports:
      - "80:80" # 호스트 포트를 81로 변경
    depends_on:
      - springboot
    networks:
      - app
    restart: "always"

networks:
  app:
    driver: bridge